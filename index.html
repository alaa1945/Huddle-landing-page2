<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <main>
      <div class="container">
        <nav>
          <img src="./images/logo1.svg" alt="huddle-logo" class="nav-image" />
        </nav>
        <div class="all">
          <div class="image">
            <img
              src="./images/illustration-mockups.svg"
              alt="illustration-mockups"
            />
          </div>
          <div class="description">
            <h1>Build The Community Your Fans Will Love</h1>
            <p>
              Huddle re-imagines the way we build communities. You have a voice,
              but so does your audience. Create connections with your users as
              you engage in genuine discussion.
            </p>
            <div class="btn"><a href="#">Register</a></div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="icons">
        <a href="#">
          <img
            src="https://img.icons8.com/material-rounded/24/ffffff/facebook-f--v2.png"
            alt="facebook"
        /></a>
        <a href="#">
          <img
            src="https://img.icons8.com/ios/24/ffffff/twitter.png"
            alt="twitter"
        /></a>
        <a href="#">
          <img
            src="https://img.icons8.com/fluency-systems-regular/42/ffffff/instagram-new--v1.png"
            alt="instagram"
        /></a>
      </div>
    </footer>
  </body>
</html>
